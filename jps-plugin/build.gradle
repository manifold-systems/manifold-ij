jar.archiveName = "manifold-jps-plugin.jar"

configurations {
  manifoldAll
}

// Java 8 is required for JPS, otherwise an IJ project use a Java 8 compiler
// will fail to load Java 11 compiled JPS classes
sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

intellij {
//  type = 'JPS'
  version defaultIjVersion // e.g.,'2018.2.4'. Alternatively, the precise API level is OK too: 'IC-143.2370.31'
  if( version.contains( "EAP" ) || Double.parseDouble( version.substring(0, version.lastIndexOf('.'))) >= 2019.2 )
  {
    plugins = ['java'] //include PsiViewer & GraphQL JS in sandbox
  }
}

dependencies {
  compile group: 'systems.manifold', name: 'manifold', version: manifoldVersion
  compile group: 'systems.manifold', name: 'manifold-util', version: manifoldVersion
  compile group: 'systems.manifold', name: 'manifold-ext', version: manifoldVersion

  testCompile group: 'junit', name: 'junit', version: '4.12'

  manifoldAll group: 'systems.manifold', name: 'manifold-all', version: manifoldVersion
}

afterEvaluate {
  // don't run the JPS plugin
  project.tasks.remove( project.getTasks().runIde )
}
